{% extends "admin/submit_line.html" %}
{% load i18n static admin_urls %}

{% block submit-row %}
    {{ block.super }}
    {% if  opts.model_name == 'enactment' %}
        {% if user.is_superuser or user.is_secretary %}
            <div class="">
                <p class="deletelink-box">
                    <input type="button" value="{% trans 'Close enactment' %}" class="close-enactment"
                           onclick='javascript: location.href="{% url 'admin:close' %}?pk={{ original.pk }}"'>
                </p>
            </div>
        {% endif %}
        <div class="center">
            {% if LANGUAGE_CODE == 'fa' %}
                <a href="{% url 'admin:first' %}" class="record-nav">
                    <img src="{% static 'img/button-last.png' %}" title="{% trans '<< First' %}"
                         alt="{% trans '<< First' %}">
                </a>
                <a href="{% url 'admin:previous' %}?pk={{ original.pk }}" class="record-nav">
                    <img src="{% static 'img/button-next.png' %}" title="{% trans '< Previous' %}"
                         alt="{% trans '< Previous' %}">
                </a>
                <a href="{% url 'admin:next' %}?pk={{ original.pk }}" class="record-nav">
                    <img src="{% static 'img/button-previous.png' %}" title="{% trans 'Next >' %}"
                         alt="{% trans 'Next >' %}">
                </a>
                <a href="{% url 'admin:last' %}" class="record-nav">
                    <img src="{% static 'img/button-first.png' %}" title="{% trans 'Last >>' %}"
                         alt="{% trans 'Last >>' %}">
                </a>
            {% else %}
                <a href="{% url 'admin:first' %}" class="record-nav">
                    <img src="{% static 'img/button-first.png' %}" title="{% trans '<< First' %}"
                         alt="{% trans '<< First' %}">
                </a>
                <a href="{% url 'admin:previous' %}?pk={{ original.pk }}" class="record-nav">
                    <img src="{% static 'img/button-previous.png' %}" title="{% trans '< Previous' %}"
                         alt="{% trans '< Previous' %}">
                </a>
                <a href="{% url 'admin:next' %}?pk={{ original.pk }}" class="record-nav">
                    <img src="{% static 'img/button-next.png' %}" title="{% trans 'Next >' %}"
                         alt="{% trans 'Next >' %}">
                </a>
                <a href="{% url 'admin:last' %}" class="record-nav">
                    <img src="{% static 'img/button-last.png' %}" title="{% trans 'Last >>' %}"
                         alt="{% trans 'Last >>' %}">
                </a>
            {% endif %}
        </div>
    {% endif %}
{% endblock %}
